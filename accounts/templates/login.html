<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="col-md-12 col-lg-12 mb-4 offset-lg-2">
                <h3 class="text-success">Nep<span class="text-capitalize text-danger">speech </span>Login</h1>
            </div>
                
            <!-- Email input -->
            <div class="form-outline mb-4">
                {{form.username}}
              <label class="form-label" for="{{form.username.id}}">{{form.username.label}}</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                {{form.password}}
              <label class="form-label" for="{{form.password.id}}">{{form.password.label}}</label>
            </div>
            
            {% if form.non_field_errors %}
            <p class="text-danger">{{form.non_field_errors | striptags }}</p>
            {% endif %}
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div 
    class="text-center justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
